    </h1>

        <figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdio.h&gt;</span>`</span></span><br><span class="line">`<span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdlib.h&gt;</span>`</span></span><br><span class="line">`<span class="meta">#<span class="keyword">define</span> ok 0`</span></span><br><span class="line">`<span class="meta">#<span class="keyword">define</span> fail -1`</span></span><br><span class="line">`<span class="meta">#<span class="keyword">define</span> ENTER printf(<span class="string">&quot;/n&quot;</span>)`</span></span><br><span class="line"></span><br><span class="line">`<span class="class"><span class="keyword">struct</span> <span class="title">Node</span>;</span>`</span><br><span class="line">`<span class="keyword">typedef</span> <span class="type">int</span> Elemtype;`</span><br><span class="line">`<span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">Node</span>`</span></span><br><span class="line"><span class="class">`&#123;</span>`</span><br><span class="line">    `Elemtype data;`</span><br><span class="line">    `<span class="class"><span class="keyword">struct</span> <span class="title">Node</span> * <span class="title">next</span>;</span>` </span><br><span class="line">    </span><br><span class="line">`&#125;LNode, * LinkList;`</span><br><span class="line"></span><br><span class="line">`<span class="type">int</span> <span class="title function_">initList</span><span class="params">(LNode** L)</span>;  <span class="comment">//使用这个节点分配一个内存</span></span><br><span class="line"><span class="type">int</span> <span class="title function_">AssignList</span><span class="params">(LNode** L)</span>; <span class="comment">//为节点赋值</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">GetList</span><span class="params">(LNode* p,Elemtype* e)</span>;<span class="comment">//获得节点数据域内容`</span></span><br><span class="line">`<span class="type">void</span> <span class="title function_">printList</span><span class="params">(Elemtype e)</span>; <span class="comment">//打印节点数据域内容`</span></span><br><span class="line">`<span class="type">int</span> <span class="title function_">CreatList</span><span class="params">(LinkList* Head)</span>;<span class="comment">//使用这个函数来创造一个链表，运行成功返回OK.`</span></span><br><span class="line"></span><br><span class="line">`<span class="type">int</span> <span class="title function_">main</span><span class="params">()</span>&#123;`</span><br><span class="line">    `LinkList Head;`</span><br><span class="line">    `Elemtype e=<span class="number">0</span>;`</span><br><span class="line">    `<span class="keyword">if</span> (CreatList(&amp;Head) != ok)<span class="comment">//创建一个头结点为head的链表。`</span></span><br><span class="line">    `&#123;`</span><br><span class="line">        `<span class="built_in">puts</span>(<span class="string">&quot;创建链表失败！！！&quot;</span>);`</span><br><span class="line">        `<span class="built_in">exit</span>(<span class="number">1</span>);`</span><br><span class="line">    `&#125;`</span><br><span class="line"></span><br><span class="line">​    `<span class="keyword">return</span> <span class="number">0</span>;`</span><br><span class="line">`&#125;`</span><br><span class="line">`<span class="comment">//LNode** L 指向LNode指针类型的LNode指针 </span></span><br><span class="line"><span class="comment">//*L 取L的内容 即为一个LNode的一重指针变量`</span></span><br><span class="line"></span><br><span class="line">`<span class="type">int</span> <span class="title function_">initList</span><span class="params">(LNode** L)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>((*L=(LNode*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LNode)))==<span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;内存分配失败&quot;</span>);</span><br><span class="line">        <span class="built_in">exit</span>(<span class="number">1</span>);</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> ok;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">AssignList</span><span class="params">(LNode** L)</span>&#123;</span><br><span class="line">    Elemtype data;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;请为节点赋值&quot;</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;data);</span><br><span class="line">    (*L)-&gt;data=data;`</span><br><span class="line">    `<span class="keyword">return</span> ok;`</span><br><span class="line">`&#125;`</span><br><span class="line">`<span class="type">void</span> <span class="title function_">GetList</span><span class="params">(LNode* p,Elemtype* e)</span>&#123;`</span><br><span class="line">     `*e = p-&gt;data;`</span><br><span class="line">`&#125;`</span><br><span class="line">`<span class="type">void</span> <span class="title function_">printList</span><span class="params">(Elemtype e)</span>&#123;`</span><br><span class="line">    `<span class="built_in">printf</span>(<span class="string">&quot;%d &quot;</span>,e);`</span><br><span class="line">`&#125;` </span><br><span class="line"></span><br><span class="line">`<span class="type">int</span> <span class="title function_">CreatList</span><span class="params">(LinkList* Head)</span>&#123;  <span class="comment">//尾插法`</span></span><br><span class="line">    `<span class="built_in">puts</span>(<span class="string">&quot;创建一个链表&quot;</span>);`</span><br><span class="line">    `<span class="comment">// 只有一个头节点的空链表`</span></span><br><span class="line">    `<span class="keyword">if</span>(initList(Head)!=ok) <span class="built_in">exit</span>(<span class="number">1</span>);`</span><br><span class="line">    `(*Head)-&gt;next=<span class="literal">NULL</span>;`</span><br><span class="line"></span><br><span class="line">​    `LNode *r=*Head; <span class="comment">//尾指针初试化并指向头指针`</span></span><br><span class="line">​    </span><br><span class="line">​    `<span class="type">char</span> over_symbol =<span class="string">&#x27;#&#x27;</span>;`</span><br><span class="line">​    `<span class="keyword">while</span>(<span class="number">1</span>)&#123;`</span><br><span class="line">​        `LNode* p;`</span><br><span class="line">​        `<span class="keyword">if</span>(initList(&amp;p)!=ok) <span class="built_in">exit</span>(<span class="number">1</span>);`</span><br><span class="line">​        `AssignList(&amp;p);`</span><br><span class="line">​        `p-&gt;next=<span class="literal">NULL</span>;`</span><br><span class="line">​        `r-&gt;next= p;`</span><br><span class="line">​        `r=p;`</span><br><span class="line">​        `<span class="built_in">puts</span>(<span class="string">&quot;结束请输入:over，否则请按&lt;Enter&gt;&quot;</span>);`</span><br><span class="line">​        `getchar();<span class="comment">//吃掉输入的回车`</span></span><br><span class="line">​        `<span class="built_in">scanf</span>(<span class="string">&quot;ove%c&quot;</span>, &amp;over_symbol); <span class="comment">//当输入&quot;over&quot;时跳出循环。`</span></span><br><span class="line">​        `getchar();<span class="comment">//吃掉回车。`</span></span><br><span class="line">​        `<span class="keyword">if</span> (over_symbol == <span class="string">&#x27;r&#x27;</span>) <span class="keyword">break</span>;<span class="comment">//判断是否满足结束条件。`</span></span><br><span class="line">​    `&#125;` </span><br><span class="line"></span><br><span class="line">​    `<span class="built_in">puts</span>(<span class="string">&quot;创建成功&quot;</span>);`</span><br><span class="line">​    `<span class="keyword">return</span> ok;`</span><br><span class="line">`&#125;`   </span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
